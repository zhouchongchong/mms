		<style type="text/css">
			.formtitle {
				margin-bottom: 0px;
			}
			
			.uew-select {
				display: inline-block;
				margin-top: 10px;
			}
			
			.uew-select .uew-select-value {
				background: none;
				height: 30px;
				line-height: 30px;
				border-radius: 3px;
			}
			
			.serlabel {
				display: inline-block;
				width: 30px;
				height: 30px;
				line-height: 30px;
				float: left;
			}
			
			.serTable label {
				float: left;
				height: 30px;
				line-height: 30px;
			}
			
			.serTable td {
				overflow: hidden;
			}
			
			span {
				display: inline-block;
			}
			
			.grid-table {
				width: 1000px;
			}
			
			.grid-table td,
			.grid-table .ui-jqgrid-sortable {
				text-align: center !important;
			}
			
			.edit,
			.delete {
				color: #0D95E7;
				font-size: 14px;
				display: inline-block;

				cursor: pointer;
			}
			
			.btn1 {

				line-height: 23px;
			}
			
			.btn2 {
				text-align: center;
				line-height: 23px;

		</style>

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select2").uedSelect({
					width: 167
				});
			});
		</script>

		<script language="javascript">
			$(function() {
				//导航切换
				$(".imglist li").click(function() {
					$(".imglist li.selected").removeClass("selected")
					$(this).addClass("selected");
				})

			})
		</script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">用户</a>
				</li>
				<li>
					<a href="#">用户管理</a>
				</li>
			</ul>
		</div>
		<div class="formtitle">
			<span>用户</span>
		</div>
		<div class="rightinfo">
			<div class="grid-table">
				<table id="grid-table"></table>
				<div id="grid-pager"></div>
			</div>
		</div>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript">
			$(function() {
				initTable()
			})

			function deleteTable(rowId) {
				var model = $('#grid-table').jqGrid('getRowData', rowId);
				var la = layer.confirm('确认删除此用户？', {
					btn: ['取消', '删除'] //按钮
				}, function() {
					layer.close(la)
				}, function() {
					JQajax('user/deleteuser', {
						'uId': model.dId
					}, function(data) {
						if(data == 1) {
							msg('删除成功')
						} else {
							msgEr('删除失败')
						}
						$("#grid-table").jqGrid('GridUnload')
						initTable();
					})
				});
			}
			//生成表格
			function initTable() {
				var path = apiUrl + 'user/userpage';
				var grid_selector = "#grid-table";
				var pager_selector = "#grid-pager";
				jQuery(grid_selector).jqGrid({
					url: path,
					mtype: "post",
					datatype: "json",
					height: 250,
					search: false,
					colNames: ['编号', '用户名', '密码','邮箱','操作'],
					colModel: [{
						name: 'uId',
						index: 'uId',
						width: 75,
						editable: true
					}, {
						name: 'uName',
						index: 'uName',
						width: 75,
						editable: true
					}, {
						name: 'uPassword',
						index: 'uPassword',
						width: 75,
						editable: true
					}, {
						name: 'uEmail',
						index: 'uEmail',
						width: 75,
						editable: true
					}, {
						name: 'inte',
						index: 'inte',
						width: 100,
						editable: true,
						formatter: function(value, option, rows, state) {
							return "<span class='delete' onclick='deleteTable(" + option.rowId + ")'>删除</span>"
						},

					}],
					viewrecords: true,
					rowNum: 5,
					rowList: [10, 20, 30],
					pager: pager_selector,
					altRows: true,
					loadComplete: function() {
						var table = this;
						setTimeout(function() {
							updatePagerIcons(table);
						}, 0);
					},
					autowidth: true
				})
				/*是否隐藏Id*/
				//jQuery("#grid-table").setGridParam().hideCol("tId").trigger("reloadGrid");

				function updatePagerIcons(table) {
					var replacement = {
						'ui-icon-seek-first': 'icon-double-angle-left bigger-140',
						'ui-icon-seek-prev': 'icon-angle-left bigger-140',
						'ui-icon-seek-next': 'icon-angle-right bigger-140',
						'ui-icon-seek-end': 'icon-double-angle-right bigger-140'
					};
					$('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function() {
						var icon = $(this);
						var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

						if($class in replacement) icon.attr('class', 'ui-icon ' + replacement[$class]);
					})
				}

			}
		</script>
	</body>

</html>
