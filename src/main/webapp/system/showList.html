	<body>

		<div class="place">

		<div class="rightinfo">

		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript">
			$(function() {
				initDynasty()
			})
			//加载朝代
			var dId = 0,dyList = [];

			function initDynasty() {
				JQajax('dynasty/getdynasties', {}, function(data) {
					$('#dynasty').html('');
					$.each(data, function(index, item) {
						if(item.isdelete != 0) {
							return false;
						}
						var bl = {
							'dId':item.dId,
							'dName':item.dName
						}
						dyList.push(bl);
						$('.select2').append("<option value='" + item.dId + "'>" + item.dName + "</option>");
					})
					initTable(dId)
				})
			}

			//选择朝代
			function changeDynasty() {
				dId = $('.select2 option:selected').val();
				var pdata = {
					'dynasty': dId
				}
				//$("#grid-table" ).clearGridData()
				$("#grid-table").jqGrid('GridUnload')
				initTable(dId);
			}

			function editTable(rowId) {
				var model = $('#grid-table').jqGrid('getRowData', rowId);
				localStorage.setItem('editGoodsId',model.tId);
				window.location.href = 'editGoods.html'
			}
			
			function getdname(fdId) {
				var fName;
				for(var i=0;i<dyList.length;i++) {
					if(dyList[i].dId == fdId){
						fName = dyList[i].dName
					}
				}
				return fName
			}

			function deleteTable(rowId) {
				var model = $('#grid-table').jqGrid('getRowData', rowId);
				var la = layer.confirm('确认删除此藏品？', {
					btn: ['取消', '删除'] //按钮
				}, function() {
                   layer.close(la)
				}, function() {
					JQajax('treasure/deletetreasure', {
						'tId': model.tId
					}, function(data) {
						if(data == 1) {
							msg('删除成功')
						} else {
							msgEr('删除失败')
						}
						$("#grid-table").jqGrid('GridUnload')
				        initTable(dId);
					})
				});
			}
			//生成表格
			function initTable(dId, searchKey) {
				var path = apiUrl + 'treasure/pagetreasure';
				var pdata = {
					'dynasty': dId
				}
				if(searchKey) {
					pdata.search = searchKey
				}
				var grid_selector = "#grid-table";
				var pager_selector = "#grid-pager";
				jQuery(grid_selector).jqGrid({
					url: path,
					mtype: "post",
					postData: pdata,
					datatype: "json",
					height: 250,
					search:false,
					colNames: ['id', '藏品编号', '藏品名称', '朝代','样图地址','操作'],
					colModel: [{
						name: 'tId',
						index: 'tId',
						width: 75,
						editable: true
					}, {
						name: 'tNumber',
						index: 'tNumber',
						width: 75,
						editable: true
					}, {
						name: 'tName',
						index: 'tName',
						width: 75,
						editable: true
					}, {
						name: 'tDynasty',
						index: 'tDynasty',
						width: 75,
						editable: true,
						formatter:function(value) {
							return getdname(value);
						}
					}, {
						name: 'tCoverUrl',
						index: 'tCoverUrl',
						width: 150,
						editable: true
					}, {
						name: 'inte',
						index: 'inte',
						width: 100,
						editable: true,
						formatter: function(value, option, rows, state) {
							return "<span class='edit' onclick='editTable(" + option.rowId + ")'>编辑</span><span class='delete' onclick='deleteTable(" + option.rowId + ")'>删除</span>"
						},

					}],
					viewrecords: true,
					rowNum: 5,
					rowList: [10, 20, 30],
					pager: pager_selector,
					altRows: true,
					loadComplete: function() {
						var table = this;
						setTimeout(function() {
							updatePagerIcons(table);
						}, 0);
					},
					autowidth: true
				})
				/*是否隐藏Id*/
				jQuery("#grid-table").setGridParam().hideCol("tId").trigger("reloadGrid");

				function updatePagerIcons(table) {
					var replacement = {
						'ui-icon-seek-first': 'icon-double-angle-left bigger-140',
						'ui-icon-seek-prev': 'icon-angle-left bigger-140',
						'ui-icon-seek-next': 'icon-angle-right bigger-140',
						'ui-icon-seek-end': 'icon-double-angle-right bigger-140'
					};
					$('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function() {
						var icon = $(this);
						var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

						if($class in replacement) icon.attr('class', 'ui-icon ' + replacement[$class]);
					})
				}

			}

			function delPostData() {
				var postData = $('#grid-table').jqGrid("getGridParam", "postData");
				if(!postData) {
					return
				}
				$.each(postData, function(k, v) {
					delete postData[k];
				});
			}
		</script>
	</body>
